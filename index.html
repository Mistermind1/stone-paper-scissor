<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<script src="index.js"></script>

<body>
    <div>Stone paper Scissor hello</div>
    <div class="gameBoard">
        <div class="flexColCenterCenter">

            <h1 class="fontSize2xl">Computer</h1>
            <img id="computerSelected" src="questionMark.webp" />
            <div id="computerSelectLabel"></div>
        </div>
        <div class="flexColCenterCenter fontSize2xl" id="result">
            VS
        </div>
        <section>
            <div class="flexColCenterCenter">
                <h1 class="fontSize2xl">User</h1>

                <img id="userSelected" src="questionMark.webp" />
            </div>
            <div class="flexColCenterCenter">
                <div class="choice" id="Rock" onclick="chooseUserChoice('rock')">
                    <img src="rock.png" alt="" srcset="">
                    Rock
                </div>
                <div class="choice" id="Paper" onclick="chooseUserChoice('paper')">
                    <img src="paper.png" alt="" srcset="">
                    paper
                </div>
                <div class="choice" id="Scissors" onclick="chooseUserChoice('scissors')">
                    <img src="scissors.png" alt="" srcset="">
                    Scissor
                </div>
        </section>
    </div>
    <div class="fontSizexl text-center">Computer Score: <span id="Computerscore">0</span> </div>
    <div class="fontSizexl text-center">User Score: <span id="Userscore">0</span> </div>
    </div>
    Jinay Patel
</body>

</html>
